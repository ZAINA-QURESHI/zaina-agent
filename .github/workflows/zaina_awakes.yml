name: Zaina Autonomous Routine

on:
  schedule:
    - cron: '0 */4 * * *' # Wakes up every 4 hours
  workflow_dispatch: # Allows you to trigger it manually

jobs:
  run-zaina:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai duckduckgo-search PyGithub
          
      - name: Wake Zaina Up (Run Script)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py
        
      - name: Commit Zaina's Output to Repo
        run: |
          git config --global user.name "Zaina Qureshi (Agent)"
          git config --global user.email "zaina-agent@users.noreply.github.com"
          
          # Add the new files Zaina creates
          git add zaina_gallery.html social_feed.txt agent_research.md visited_urls.txt index.html || true
          
          git commit -m "Autonomic log: Zaina generated new thoughts/art" || echo "No new changes to commit"
          git push

